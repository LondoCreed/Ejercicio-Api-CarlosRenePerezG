<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Departamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Rss/Control.css">
</head>
<body class="body bg-primary-subtle">
    <header class="header bg-dark text-white text-center p-3 d-flex justify-content-between">
        <h1 class="ConoceCol" >Conoce Colombia</h1>
        <nav><a href="./index.html" class="btn btn-secondary">Home</a></nav>
    </header>
    <div class="container mt-4">
        <div id="infoDepartamento" class="mb-4">
            <!-- Aquí se mostrará la información del departamento -->
        </div>
         <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select id="filtroTipo" class="form-select">
                    <option value="todos">Mostrar Todo</option>
                    <option value="ciudades">Ciudades</option>
                    <option value="areas">Áreas Naturales</option>
                </select>
            </div>
            <div class="col-md-8">
                <input type="text" id="filtroTexto" class="form-control" placeholder="Buscar por nombre Ciudad o Area Natural...">
            </div>
        </div>

        <!-- Tarjetas de ciudades y áreas naturales -->
        <div id="tarjetasContainer" class="row">
            <!-- Aquí se generarán las tarjetas -->
        </div>
    </div>
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>Te invitamos a descubrir colombia</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Js/details.js"></script>
</body>
</html>
